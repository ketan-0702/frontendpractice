<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;

        width: 100%;
      }

      td,
      th {
        border: 1px solid #121111;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="8">this is the first table homework</th>
      </tr>
      <tr>
        <th>1.</th>
        <th colspan="2">2.</th>
        <th colspan="3" rowspan="2">3.</th>
        <th colspan="3" rowspan="3">4.</th>
      </tr>
      <tr>
        <th colspan="3">5.</th>
      </tr>
      <tr>
        <th colspan="6">6.</th>
      </tr>
      <tr>
        <th rowspan="3" >7.</th>

        <th>8.</th>
        <th rowspan="3" >11.</th>
        <th>12.</th>
        <th rowspan="3" >15.</th>
        <th>16.</th>
        <th rowspan="3"> 19.</th>
        <th>20.</th>
      </tr>
      <tr>
        <th>9.</th>
        <th>13.</th>
        <td>17.</td>
        <td>21.</td>
      </tr>
      <tr>
        <th>10.</th>
        <th>14.</th>
        <td>18.</td>
        <td>22.</td>
      </tr>
    </table>
  </body>
</html>
