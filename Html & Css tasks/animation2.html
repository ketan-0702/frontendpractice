<html>
  <head>
    <style>
      .circle {
        background-color: white;
        border-radius: 50%;
        height: 100px;
        width: 100px;
        border: 20px solid gray;
        display: inline-block;
       border-right-color:blue ;
     
       animation: anime 2s linear infinite;
      }
      
       
       
      
      @keyframes  anime {
        from {
          transform: rotate(0deg);
        }
        to {
          transform:rotate(360deg);
        }
      }
     
    </style>
  </head>
  <body>
   <div class="circle"> </div>
  </body>
</html>
